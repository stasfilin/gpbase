apiVersion: 1.0.0
metadata:
  name: gpbase
projects:
  - name: gpbase
    source:
      location: 'https://github.com/stasfilin/gpbase.git'
      type: github
      startPoint: master
components:
  - mountSources: true
    command:
      - tail
    memoryLimit: 512Mi
    type: dockerimage
    image: 'eu.gcr.io/sab-lab-sbx-01-3590/s2:10'
    alias: bash
