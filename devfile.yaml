apiVersion: 1.0.0
metadata:
  name: gpbase
projects:
  - name: gpbase
    source:
      location: 'https://github.com/stasfilin/gpbase.git'
      type: github
      startPoint: master
components:
  - mountSources: true
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    memoryLimit: 512Mi
    type: dockerimage
    image: 'eu.gcr.io/sab-lab-sbx-01-3590/y:p9cs19'
    alias: python
